<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IP 信息查询</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #222;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      border-radius: 10px;
      background: #f8f9fb;
      border: 1px solid #e0e0e0;
      font-size: 0.95rem;
      color: #333;
      line-height: 1.8;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.3rem 0;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .value {
      color: #222;
      max-width: 65%;
      text-align: right;
      overflow-wrap: break-word;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>IP 信息查询</h1>

  <div class="form-group">
    <input type="text" id="ipInput" placeholder="输入 IP 地址（留空获取本机 IP）" />
    <button id="queryBtn">查询</button>
  </div>

  <div id="result">🔍 正在加载...</div>
</div>

<script>
  const apiBase = "https://你的-render-服务域名"; // 修改为你的后端 API 地址

  async function fetchIPInfo(ip) {
    let url = apiBase + "/ip";
    let options = {};

    if (ip) {
      options = {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ip }),
      };
    }

    try {
      const res = await fetch(url, options);
      if (!res.ok) throw new Error("请求失败：" + res.status);
      const data = await res.json();
      return data;
    } catch (err) {
      return { error: err.message };
    }
  }

  function displayResult(data) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (data.error) {
      resultDiv.textContent = "❌ 错误: " + data.error;
      return;
    }

    const fields = [
      { label: "IP", key: "ip" },
      { label: "城市", key: "city" },
      { label: "国家", key: "country" },
      { label: "时区", key: "timezone" },
      { label: "当前时间", key: "time" },
      { label: "ISP", key: "isp" },
      { label: "组织", key: "org" },
      { label: "ASN", key: "asn" },
      { label: "纬度", key: "latitude" },
      { label: "经度", key: "longitude" },
    ];

    fields.forEach(({ label, key }) => {
      const item = document.createElement("div");
      item.className = "result-item";

      const labelSpan = document.createElement("span");
      labelSpan.className = "label";
      labelSpan.textContent = label;

      const valueSpan = document.createElement("span");
      valueSpan.className = "value";
      valueSpan.textContent = data[key] || "—";

      item.appendChild(labelSpan);
      item.appendChild(valueSpan);
      resultDiv.appendChild(item);
    });
  }

  document.getElementById("queryBtn").addEventListener("click", async () => {
    const ip = document.getElementById("ipInput").value.trim();
    document.getElementById("result").textContent = "🔍 查询中...";
    const data = await fetchIPInfo(ip);
    displayResult(data);
  });

  window.addEventListener("load", async () => {
    document.getElementById("result").textContent = "🌐 正在获取当前 IP 信息...";
    const data = await fetchIPInfo("");
    displayResult(data);
  });
</script>

</body>
</html>
