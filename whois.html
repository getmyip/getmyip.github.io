<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>WHOIS 查询工具</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      width: 100%;
      margin: 0 auto;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      white-space: pre-wrap;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: left;
      color: #333;
      width: 100%;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🌐 WHOIS 查询工具</h2>

    <div class="input-group">
      <input type="text" id="queryInput" placeholder="请输入域名或 IP，例如：google.com">
      <button onclick="performWhois()">查询</button>
    </div>

    <div id="result">结果将在此显示...</div>
  </div>

  <script>
    const WHOIS_API_URL = "https://ip-whois-service.onrender.com/whois";

    async function performWhois() {
      const userInput = document.getElementById('queryInput').value.trim();
      const resultDiv = document.getElementById('result');

      resultDiv.textContent = '';

      if (!userInput) {
        resultDiv.innerHTML = '<span class="error">⚠️ 请输入一个域名或 IP 地址。</span>';
        return;
      }

      resultDiv.textContent = '查询中，请稍候...';

      try {
        const response = await fetch(WHOIS_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ query: userInput })
        });

        if (!response.ok) {
          throw new Error(`请求失败，状态码：${response.status}`);
        }

        const data = await response.json();
        const rawResult = data.raw || '无结果返回。';
        resultDiv.textContent = rawResult;

      } catch (err) {
        resultDiv.innerHTML = `<span class="error">发生错误：${err.message}</span>`;
      }
    }

    document.getElementById("queryInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        performWhois();
      }
    });
  </script>

</body>
</html>
