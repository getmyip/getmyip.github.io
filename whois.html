<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>WHOIS 查询工具</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0; padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    #infoDisplay {
      margin-top: 20px;
      color: #333;
      font-weight: 600;
      text-align: left;
    }
    #result {
      white-space: pre-wrap;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: left;
      color: #333;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🌐 WHOIS 查询工具</h2>
    <input type="text" id="queryInput" placeholder="请输入域名或 IP，例如：baidu.com" />
    <button onclick="performWhois()">查询</button>

    <div id="infoDisplay"></div>
    <pre id="result">结果将在此显示...</pre>
  </div>

  <script>
    const WHOIS_API_URL = "https://whois.onrender.com/whois";

    function extractDomainFromText(whoisText) {
      const re = /Domain Name:\s*([^\s]+)/i;
      const match = whoisText.match(re);
      return match ? match[1] : null;
    }

    async function performWhois() {
      const queryInput = document.getElementById('queryInput').value.trim();
      const infoDisplay = document.getElementById('infoDisplay');
      const resultDiv = document.getElementById('result');

      infoDisplay.textContent = '';
      resultDiv.textContent = '';

      if (!queryInput) {
        infoDisplay.innerHTML = '<span class="error">⚠️ 请输入一个域名或 IP 地址。</span>';
        return;
      }

      infoDisplay.textContent = '查询中，请稍候...';

      try {
        const res = await fetch(WHOIS_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: queryInput })
        });

        if (!res.ok) throw new Error(`请求失败，状态码：${res.status}`);

        const data = await res.json();

        const domainFromRaw = extractDomainFromText(data.raw || '');

        infoDisplay.innerHTML = `
          查询域名：<strong>${data.query || '无'}</strong><br/>
          WHOIS 服务器：<strong>${data.whois_server || '无'}</strong><br/>
          提取域名：<strong>${domainFromRaw || '未提取到'}</strong>
        `;

        resultDiv.textContent = data.raw || '无 WHOIS 信息';

      } catch (error) {
        infoDisplay.innerHTML = `<span class="error">请求出错：${error.message}</span>`;
        resultDiv.textContent = '';
      }
    }

    document.getElementById('queryInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') performWhois();
    });
  </script>

</body>
</html>
